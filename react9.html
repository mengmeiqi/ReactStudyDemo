<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react8-Dialog</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <style>
        .btn{
          height:30px;
          line-height:30px;
        }
        body,.pop-mark{
          width:100%;
          height:100%;
          background: #cccccc;
        }
        .pop-box{
          height:300px;
          width:400px;
          background: #ffffff;
          margin: 200px auto;
          position:relative;
        }
        .header{
          height:40px;
          line-height:40px;
          background: #000000;
          color:#ffffff;
        }
        .title{
          text-indent:20px;
          color:#ffffff;
        }
        .close{
          color:#ffffff;
        }
        .footer{
          height:40px;
          line-height:40px;
          width:100%;
          background:#000000;
          color:#ffffff;
          position:absolute;
          bottom:0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Dialog extends React.Component{
          constructor(props){
            super(props)
            this.state={

            }
          }
          render(){
            return(
              <div>
                  <DiaButton />
                  <DiaPop/>
              </div>
            )
          }
        }
        function DiaButton(){
          return(
            <div>
                <button class="btn">登录</button>
                <button class="btn">注册</button>
            </div>
          )
        }
        function DiaPop(){
          return(
            <div class="pop-mark">
              <div class="pop-box">
                  <div class="header">
                    <div class="title">title</div>
                    <div class="close">X</div>
                  </div>
                  <div class="content">content</div>
                  <div class="footer">footer</div>
              </div>
            </div>
          )
        }
        ReactDOM.render(
          <Dialog/>,
          document.getElementById('root')
        )
    </script>
</body>
</html>
