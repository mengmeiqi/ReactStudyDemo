<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react10-生命周期</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class LifeCycle extends React.Component{
          constructor(props){
            super(props)
            this.state={
              count:0,
              isShow:true
            }
          }
          // componentWillMount(){
          //   console.log('>>>父组件 1 componentWillMount')
          // }
          // componentDidMount(){
          //   console.log('>>>父组件 2 componentDidMount', ReactDOM.findDOMNode(this))
          // }
          // componentWillReceiveProps(nextProps){
          //   console.log('>>>父组件 3 componentWillReceiveProps',nextProps)
          // }
          // shouldComponentUpdate(nextProps,nextState){
          //   console.log('>>>父组件 4 shouldComponentUpdate',nextProps,nextState)
          //   return true;
          // }
          // componentWillUpdate(){
          //   console.log('>>>父组件 5 componentWillUpdate')
          // }
          // componentDidUpdate(){
          //   console.log('>>>父组件 6 componentDidUpdate')
          // }
          componentWillUnmount(){
            console.log('>>>父组件 7 componentWillUnmount')
          }
          add(){
            this.setState({
              count:++this.state.count
            })
          }
          delet(){
            this.setState({
              isShow:false
            })
          }
          render(){
            let com = null;
            com = this.state.isShow ? <LifeCycleC count={this.state.count}/> :null
            return(
              <div>
                  <button onClick={this.add.bind(this)}>ADD+1</button>
                  {com}
                  <button onClick={this.delet.bind(this)}>Delet</button>
              </div>
            )
          }
        }
        class LifeCycleC extends React.Component{
          constructor(props){
            super(props)
          }
          // componentWillMount(){
          //   console.log('>>>子组件 1 componentWillMount')
          // }
          // componentDidMount(){
          //   console.log('>>>子组件 2 componentDidMount', ReactDOM.findDOMNode(this))
          // }
          // componentWillReceiveProps(nextProps){
          //   console.log('>>> 子组件 3 componentWillReceiveProps',nextProps)
          // }
          //
          // shouldComponentUpdate(nextProps,nextState){
          //   console.log('>>>子组件 4 shouldComponentUpdate',nextProps,nextState)
          //   return true;
          // }
          // componentWillUpdate(){
          //   console.log('>>>子组件 5 componentWillUpdate')
          // }
          // componentDidUpdate(){
          //   console.log('>>>子组件 6 componentDidUpdate')
          // }
          componentWillUnmount(){
            console.log('>>>子组件 7 componentWillUnmount')
          }
          render(){
            return(
              <div>{this.props.count}</div>
            )
          }
        }
        ReactDOM.render(
          <LifeCycle />,
          document.getElementById('root')
        )
    </script>
</body>
</html>
